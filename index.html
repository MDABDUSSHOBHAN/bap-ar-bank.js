<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center mt-6">Let's get some
        <span class="font-bold text-purple-800">Moooooony!!</span>
    </h1>
    <section class="bg-purple-100 p-8">

       <div class="grid grid-cols-3 gap-4 mt-12 text-center  mx-auto text-white mb-12">
               <div class="border-8 border-green-400 bg-green-400 w-9/12 text-3xl text-bold p-2 mx-auto rounded-xl">

                <h4>Diposit</h4>
                <h2 class="text-6xl">$<span id="diposit_total">00</span></h2>
               </div>
               <div class="border-8 border-green-400 bg-pink-600 w-9/12 text-3xl text-bold p-2 mx-auto rounded-xl">

                <h4>Withdraw</h4>
                <h2 class="text-6xl">$<span id="withdraw_value">00</span></h2>
               </div>
               <div class=" bg-orange-600 w-9/12 text-3xl text-bold p-2 mx-auto rounded-xl">

                <h4>Balance</h4>
                <h2 class="text-6xl">$<span id="balance_total">120</span></h2>
               </div>

            </div> 

            <div class="grid grid-cols-2 gap-4  mx-auto   ">

                <div class="border-8 border-indigo-300 bg-indigo-300 mx-auto w-9/12 rounded-xl  p-5">


                    <h2 class="text-4xl text-white">Please Diposit</h2>
                    
                    <input id="diposit_input" class="diposit-field p-1 rounded w-9/12 mx-6 mt-3" type="text" name="" id="" placeholder="$ amount you want to diposit">
                    <button id="diposit-field" class=" block hover:bg-orange-600 mx-6 border-4 border-indigo-500 bg-indigo-500 px-6  rounded-xl mt-3">Diposit</button>
                </div>
                
                <div class="border-8 border-purple-400 bg-purple-400 mx-auto rounded-xl w-9/12 p-5">


                    <h2 class="text-4xl text-white">Please Withdraw</h2>
                    
                    <input id="withdraw_field" class="p-1 rounded w-9/12 mx-6 mt-3" type="text" name="" id="" placeholder="$ amount you want to withdraw">
                    <button id="withdraw_btn" class="block hover:bg-orange-600 mx-6 border-4 border-purple-700 bg-purple-700 px-5  rounded-xl mt-3">withdraw</button>
                </div>
            </div>

         <button onclick="this.innerHTML = Date()">The time is?</button>
         <!-- nijer cha bashi kawke bissas korte jewo na , ata uchid na....??   -->
       

        

         </section>




        

         <script src="./bank.js"></script>
         <script src="./withdraw.js"></script>

    
</body>
</html>
